descriptions:
  hp:
    blacklist: Включает черный список.
    blacklistadd: Добавляет голову в черный список.
    blacklistdel: Удаляет голову из черного списка.
    blacklistl: Список всех голов в черном списке.
    blacklistw: Вкл/выкл черный список рецептов крафта.
    blacklistwadd: Добавляет мир в черный список рецептов крафта.
    blacklistwdel: Удаляет мир из черного списка рецептов крафта.
    blacklistwl: Миры в в черном списке.
    complete: Завершает задачу.
    conjure: Получает голову определенного типа.
    debug: Сбрасывает файл отладки.
    headinfo: Отображает/изменяет информацию о голове конкретной сущности.
    help: Отображает меню справки.
    info: Отображает информацию о плагине.
    profile: Отображает ваш профиль для плагина.
    reload: Перезагрузка файлов конфигурации.
    tests: Запускает тесты на скорость выпадения монстров.
    whitelist: Включает белый список.
    whitelistadd: Добавляет голову в белый список.
    whitelistdel: Удаляет голову из белого списка.
    whitelistl: Список всех голов в белом списке.
    whitelistw: Вкл/выкл белый список рецептов крафта.
    whitelistwadd: Добавляет мир в белый список рецептов крафта.
    whitelistwdel: Удаляет мир из белого списка рецептов крафта.
    whitelistwl: Миры в белом списке
    xp: Просмотр или изменение XP игрока.
  addhead: Добавляет голову игрока в меню голов
  head: Создает голову
  heads: Отображает селектор голов.
  hpc: Отображает задания, которые вы можете выполнить.
  hplb: Топ лидеров голов.
  myhead: Создает вашу голову.
  sellhead: Продает головы из вашей руки, используйте числовой параметр, чтобы продать
    определенное число, имя сущности, чтобы продать голову конкретного моба, и ALL,
    чтобы продать все головы.

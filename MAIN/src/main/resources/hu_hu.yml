descriptions:
  hp:
    blacklist: Váltja a feketelistát.
    blacklistadd: Hozzáad egy fejet a feketelistához.
    blacklistdel: Eltávolítja a fejet a feketelistáról.
    blacklistl: Minden feketelistában lévő fejet felsorol.
    blacklistw: Váltja a készletkészítő feketelista be/ki kapcsolását.
    blacklistwadd: Hozzáad egy világot a barkács receptek fekete listájához.
    blacklistwdel: Eltávolítja a világot a barkács receptek feketelistajához.
    blacklistwl: Kilistázza a feketelistában levő világokat.
    complete: Kihívást jelent.
    conjure: Visszatér egy adott típusú fejet.
    debug: Egy hibakereső fájlt bocsát ki.
    headinfo: Megjeleníti/módosítja az adott entitás fejével kapcsolatos információkat.
    help: Megjeleníti a segítség menüt.
    info: Megjeleníti a plugin információit.
    profile: A bővítmény profilját jeleníti meg.
    reload: Frissíti a konfigurációs fájlt.
    tests: Futtatja a mob-esési sebességet.
    whitelist: Váltja a fehérlistát.
    whitelistadd: Hozzáad egy fejet a fehérlistához.
    whitelistdel: Eltávolítja a fejet a fehérlistából.
    whitelistl: Az összes fejet felsorolja, ami a fehérlistában van.
    whitelistw: A fehérlista engedélyezése/kikapcsolása.
    whitelistwadd: Hozzáad egy világot a barkácsoló recept fehérlistájához.
    whitelistwdel: Eltávolítja a világot a barkácsoló recept fehérlistájából.
    whitelistwl: Kilistázza a fehérlistában lévő világokat.
    xp: Megtekintheti vagy módosíthatja a játékos XP-jét.
  addhead: Adjunk hozzá egy játékos fejét a fej menübe.
  head: Leidéz egy fejet.
  heads: Megjeleníti a fejek kiválasztását.
  hpc: Megjeleníti azokat a kihívásokat, amelyekkel befejezheted.
  hplb: Megjeleníti a fejlécet.
  myhead: Leidézi a fejed.
  sellhead: Eladja a feje(ke)t a kezedben, használd a számparamétert, hogy adjon el
    egy adott számot, egy entitás nevét, hogy eladja egy adott mob fejét, és mindent
    eladni minden fejét.

descriptions:
  hp:
    blacklist: Activa o desactiva la lista negra.
    blacklistadd: Añade cabezas a la lista negra.
    blacklistdel: Elimina una cabeza de la lista negra.
    blacklistl: Muestra todas las cabezas en la lista negra.
    blacklistw: Activa o desactiva la lista negra de crafteos de encendido/apagado.
    blacklistwadd: Añade un mundo de la lista negra de crafteos.
    blacklistwdel: Elimina un mundo de la lista negra de crafteos.
    blacklistwl: Muestra los mundos en la lista negra.
    complete: Completa un reto.
    conjure: Recupera una cabeza de un tipo específico.
    debug: Crea un archivo de depuración.
    headinfo: Muestra/Modifica información sobre la cabeza de una entidad específica.
    help: Muestra el menú de ayuda.
    info: Muestra información sobre el plugin.
    profile: Muestra su perfil en el plugin.
    reload: Recarga los archivos de configuración.
    tests: Ejecuta pruebas para las tasas de caída de mob.
    whitelist: Activa o desactiva la lsta blanca.
    whitelistadd: Añade cabezas a la lista blanca.
    whitelistdel: Elimina una cabeza de la lista blanca.
    whitelistl: Muestra las cabezas de la lista blanca.
    whitelistw: Activa o desactiva la lista blanca de crafteos
    whitelistwadd: Añade un mundo a la lista blanca de crafteos.
    whitelistwdel: Elimina un mundo de la lista blanca de crafteos.
    whitelistwl: Muestra los mundos en la lista blanca.
    xp: Ver o cambiar el XP de un jugador.
  addhead: Añadir una cabeza de jugador al menú principal.
  head: Obtiene una cabeza.
  heads: Muestra una seleccion de cabezas.
  hpc: Muestra los retos que has completado.
  hplb: Muestra el top de cabezas.
  myhead: Obtén tu cabeza.
  sellhead: Vende la cabeza en tu mano, utiliza el parámetro numerico para la cantidad,
    el nombre de la entidad para un mob específico o All para venderlas todas.
